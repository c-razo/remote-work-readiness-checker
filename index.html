<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Work Readiness Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="display-4">Remote Work Readiness Checker</h1>
        <p>Analyze your remote work setup and optimize for productivity.</p>
        <form action="/run_checks" method="POST">
            <button type="submit" class="btn btn-success">Run Checks</button>
        </form>

        {% if results %}
            <div class="container text-center mt-5">
                <h3>Test Results</h3>
                <p><strong>Download Speed:</strong> {{ results.download_speed }} Mbps</p>
                <p><strong>Upload Speed:</strong> {{ results.upload_speed }} Mbps</p>
                <p><strong>Ping:</strong> {{ results.ping }} ms</p>
                <!-- Example of adding chart or graph if needed -->
                <!-- Add Chart.js canvas and scripts here -->
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
