<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Work Readiness Checker - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .card {
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            font-weight: bold;
        }
        .btn {
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Remote Work Readiness Checker</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Results</h1>
        <div class="card">
            <div class="card-header bg-success text-white">System Security Check</div>
            <div class="card-body bg-light text-dark">
                <ul class="list-group">
                    {% for key, value in security.items() %}
                        <li class="list-group-item"><strong>{{ key }}:</strong> {{ value }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="card">
            <div class="card-header bg-success text-white">Internet Speed Test</div>
            <div class="card-body bg-light text-dark">
                <ul class="list-group">
                    {% for key, value in speed.items() %}
                        <li class="list-group-item"><strong>{{ key }}:</strong> {{ value }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="text-center">
            <a href="/" class="btn btn-success" id="run-again-button">Run Again</a>
        </div>
    </div>
    <script>
        document.getElementById('run-again-button').addEventListener('click', function() {
            console.log('Run Again button clicked');
        });
    </script>
</body>
</html>
